<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dropbox</title>
</head>
<body>

    <header>

        <!-- HEADER CON DUE COLONNE IN FLOAT -->
        
        <div class="col"></div>
        <div class="col"></div>

        <!-- JUMBOTRON CON MINIHEADER, SOTTO DUE COLONNE FLOAT TESTO + IMMAGINE -->

        <div class="col"></div>
        <div class="col"></div>
    </header>

    <main>

        <!-- DIVISIONE PER SECTION -->
        <section>

            <!-- TROVA PIANO BUSINESS CHE FA PER TE  -->

            <!-- 3 COLONNE IN FLOAT -->

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>

            <div> 
                <!-- SOLUZIONE ENTERPRISE -->
            </div>
        </section>
        
        <section>
            <!-- SEZIONE ENTRA IN CONTATTO CON DUE COLONNE FLOAT  -->
            <div class="col"></div>
            <div class="col"></div>
        </section>

        <section>
            <!-- SEZIONE OPERAZIONI CON DROPBOX 2 ROW CON 3 COLONNE FLOAT -->
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>

            </div>
        </section>

        <section>
            <!-- clienti con logo aziende -->
            <div class="title"></div>
            <div class="companies">
                <!-- da organizzare al momento -->
            </div>
            <div>
                <!-- PORTA DROPBOX BUSINESS NELLA TUA AZIEDA + ABTN -->
            </div>
        </section>
        
        <section>
            <!-- domande frequenti -->
        </section>
    </main>

    <footer>
        <!-- 5 colonne float con ul li -->
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <hr />
        <!-- bottom logo -->
    </footer>


    
</body>
</html>
